        .carousel-item {

            -o-background-size: cover;
            background-size: cover;
        }

        .nav-item {
            border: 5px solid;
            border-radius: 10px;
        }
        .nav-item:hover {

            background-color: black;

        .container-n {  
          display: grid;  
          grid-gap: 5px;
